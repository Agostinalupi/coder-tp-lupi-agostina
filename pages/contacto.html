    <main>
      <h1 class="h1contacto">CONTACTO</h1>
      <h2 class="h2contacto">Consultas y Reservas</h2>

      <section class="contacto">
        <form action class="contenedorformulario">
          <article class="tarjetaformulario">
            <label for="">Nombre y Apellido:</label>
          </article>

          <article class="tarjetaformulario">
            <input type="text" />
          </article>

          <article class="tarjetaformulario">

          </article>

          <article class="tarjetaformulario">
            <input type="email" />
          </article>

          <article class="tarjetaformulario">
            <label for="">Cecular:</label>
          </article>

          <article class="tarjetaformulario">
            <input type="text" />
          </article>

          <article class="tarjetaformulario">
            <label for="">Mensaje:</label>
          </article>

          <article class="tarjetaformulario">
            <textarea cols="10" rows="2"></textarea>
          </article>

          <label for class="novedades"
            >Desea recibir novedades y promociones?</label
          >
          <input type="checkbox" />

          <input type="submit" class="submit" />
        </form>

        <div class="contactodirecciones">

            <p>HORARIOS DE ATENCION</p>
